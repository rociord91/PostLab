<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | PostLab</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<header class="menu">
    <div class="logo">
        <h2>PostLab</h2>
    </div>


    <button class="desplegable" onclick="toggleMenu()">☰</button>

    <nav class="linksmenu" id="menuLinks">
        <a href="index.html">Inicio</a>
        <a href="contacto.html">Contacto</a>
    </nav>
</header>

<main>


<section class="contacto-hero">
    <h1>Hablemos sobre tu proyecto</h1>
    <p>
        Si tienes una idea, un negocio que quieres impulsar o simplemente necesitas orientación,  
        estaré encantada de ayudarte a dar el siguiente paso.
    </p>
</section>


<section class="contacto-formulario">
    <form action="https://formsubmit.co/rocio.rr.1991@gmail.com" method="POST">

        <!-- Protección extra de FormSubmit -->
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_template" value="table">
        <input type="hidden" name="_next" value="https://rociord91.github.io/PostLab/gracias.html">

        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="tucorreo@ejemplo.com" required>

        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" name="mensaje" rows="6" placeholder="Cuéntame en qué puedo ayudarte" required></textarea>

        <button type="submit" class="botonprincipal">Enviar mensaje</button>
    </form>
</section>

</main>

<footer class="footer">
    <p>© 2026 PostLab. Todos los derechos reservados.</p>
</footer>

<script>
function toggleMenu() {
    document.getElementById("menuLinks").classList.toggle("active");
}
</script>

<script src="contacto.js"></script>

</body>
</html>
